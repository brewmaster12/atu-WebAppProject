<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: bisque;
        }

        /* Image carousel container */
        #frame {
            /* A light border for the carousel */
            border: solid black 1px;
            width: 640px;
            height: 360px;
            /* Hide overflowing content */
            overflow: hidden;
        }

        #carousel {
            /* Make images lie one after the other horizontally */
            display: flex;
            width: 100%;
            height: 100%;
        }

        #carousel img {
            width: 100%;
            height: 100%;
            /* Cover the frame without distorting aspect ratio */
            object-fit: cover;
            /* Prevent images from shrinking */
            flex-shrink: 0;
        }

    </style>
</head>
<body>
    <h1>Classic Books Shop</h1>
    <p>This is a paragraph</p>

    <!-- Image carousel -->
    <div id="frame">
        <div id="carousel">
            <img src="./images/library1.jpg">
            <img src="./images/library2.jpg">
            <img src="./images/library3.jpg">
        </div>
    </div>

    <a href="/shop?rec=1"><img src="./images/mobydick.jpg" height="200px"></a>
    <a href="/shop?rec=2"><img src="./images/expectations.jpg" height="200px"></a>
    <a href="/shop?rec=3"><img src="./images/potter.jpg" height="200px"></a>
    <a href="/shop?rec=4"><img src="./images/hobbit.jpg" height="200px"></a>
    <a href="/shop?rec=5"><img src="./images/dubliners.jpg" height="200px"></a>
    <a href="/shop?rec=6"><img src="./images/sun.jpg" height="200px"></a>
    <a href="/shop?rec=7"><img src="./images/rye.jpg" height="200px"></a>
    <a href="/shop?rec=8"><img src="./images/gatsby.jpg" height="200px"></a>
    <a href="/shop?rec=9"><img src="./images/mockingbird.jpg" height="200px"></a>
    <a href="/shop?rec=10"><img src="./images/paradise.jpg" height="200px"></a>

    <a href="/login.html">Proceed to Checkout</a>

</body>
<script>
    // Show random image in the carousel on page refresh
    // Add event listener for page load
    document.addEventListener("DOMContentLoaded", function() {
        const carousel = document.getElementById("carousel");
        // Generate random number of 0, 100, or 200
        const scrollPosition = (Math.floor(Math.random() * 3)) * 100;        
        // Sets carousel to scroll position of 0, 100, or 200 percent (a random image)
        carousel.style.transform = `translateX(-${scrollPosition}%)`;
    });
</script>
</html>
